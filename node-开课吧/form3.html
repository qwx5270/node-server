<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>POST请求</title>
</head>
<body>
  <form action="http://localhost:3005" method="post">
    用户名:
    <input type="text" name="user" placeholder="请输入名称"><br>
    密码:
    <input type="password" name="pass" placeholder="请输入密码"><br>

    <textarea name="text" rows="8" cols="80"></textarea><br>

    <button type="submit">提交</button>
  </form>
</body>
</html>
